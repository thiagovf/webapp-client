	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Aluno</title>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="css/bootstrap.min.css" >
		<link rel="stylesheet" type="text/css" href="styles/style.css">
	</head>
	<body>
		<div class="container">

			<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="myModalLabel">Cadastrar Aluno</h4>
						</div>
						<div class="modal-body">
							<div class="form-group"><label>Nome:</label><input class="form-control" id="nome" type="text"></div>
							<div class="form-group"><label>Sobrenome:</label><input class="form-control" id="sobrenome" type="text"></div>
							<div class="form-group"><label>Telefone:</label><input class="form-control" id="telefone" type="text"></div>
							<div class="form-group"><label>RA:</label><input class="form-control" id="ra" type="text"></div>
						</div>
						<div class="modal-footer">
							<button class="btn btn-success" id='btnSalvar' onClick='Cadastrar()'>Cadastrar</button>
							<button class="btn btn-default" id='btnCancelar' onClick='Cancelar()'>Limpar</button>
						</div>
					</div>
				</div>
			</div>


			<div class="cabecalho-cadastro">
				<h2 id='titulo'>Cadastrar Aluno</h2>
				<button type="button" class="btn btn-primary btn pull-right" data-toggle="modal" data-target="#myModal">
					Cadastrar
				</button>
			</div>

			<table class="table table-hover">
				<thead>
					<tr>
						<td>Nome</td>
						<td>Sobrenome</td>
						<td>Telefone</td>
						<td>RA</td>
						<td>Opções</td>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<script type="text/javascript" src='scripts/script.js'></script>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
	</body>
	</html>
